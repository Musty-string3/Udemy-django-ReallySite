{% extends 'mysite/base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-8">
        <h3 class="pb-4 mb-4 font-italic border-bottom">
            お問い合わせ
        </h3>

        <form class="row g-3" action={{ request.path }} method="post">
            {% csrf_token %}
            <div class="col-12">
                <label class="form-label">名前</label>
                <input type="text" class="form-control" id="id_name" name="name" placeholder="名前">
            </div>

            <div class="col-12">
                <label class="form-label">メールアドレス</label>
                <input type="email" class="form-control" id="id_email" name="email" placeholder="メールアドレス">
            </div>

            <div class="col-12">
                <label class="form-label">お問い合わせ内容</label>
                <textarea class="form-control" id='id_contact' name="contact" rows='4'></textarea>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">送信</button>
            </div>
        </form>
    </div>
    {% include 'mysite/snippets/sideber.html' %}

    </div>
</main>

{% endblock %}
