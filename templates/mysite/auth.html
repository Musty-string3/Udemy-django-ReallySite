{% extends "snippets/base_auth.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-lg-4 m-auto">
            <h1 class="display-4 font-italic text-center">
                <a href="/" class="text-decoration-none">ReallySite</a>
            </h1>
        </div>
        <div class="col-lg-4 m-auto">

            <form class="form-signin mx-4" action="" method="post">
                {% csrf_token %}
                <div class="text-center">
                    <h1 class="h5 my-4">
                        {% if 'login' in request.path %}
                            ログイン
                        {% else %}
                            新規登録
                        {% endif %}
                    </h1>
                </div>
                <div class="form-label-group my-3">
                    <input type="email" id="id_email"
                        name="{% if 'login' in request.path %}username{% else %}email{% endif %}"
                        class="form-control" placeholder="メールアドレス" required autofocus>
                </div>
                <div class="form-label-group my-3">
                    <input type="password" id="id_password" name='password' class="form-control" placeholder="パスワード" required>
                </div>
                {% if signup_btn %}
                    <button class="btn btn-primary my-3 btn-block" type='submit'>
                        {{ signup_btn }}
                    </button>
                {% else %}
                    <button class="btn btn-primary my-3 btn-block" type='submit'>
                        ログイン
                    </button>
                {% endif %}

                <div class="text-center">
                    {% if 'login' in request.path %}
                        <a href="{% url 'signup' %}">新規登録</a>はこちらから
                    {% else %}
                        <a href="{% url 'login' %}">ログイン</a>はこちらから
                    {% endif %}
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
