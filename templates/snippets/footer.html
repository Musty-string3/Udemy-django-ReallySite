{% load static %}
<div class="footer-padding-top"></div>
<footer class="border-top py-1 text-center bg-light pt-3 pb-3" id="footer">
    <a href="/" class="text-decoration-none">トップに戻る</a>
</footer>

<!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

    <script>
        window.addEventListener('scroll', function() {
            // ページ全体の高さ
            const documentHeight = document.documentElement.scrollHeight;

            // 現在のスクロール位置 + 画面の高さ
            const scrollPosition = window.scrollY + window.innerHeight;

            // スクロール位置がページの最下部に到達したか確認
            if (scrollPosition >= documentHeight) {
                // フッターを表示する
                footer.style.opacity = '1';
                footer.style.transition = 'opacity 0.5s ease';
            } else {
                // フッターを非表示にする
                footer.style.opacity = '0';
                footer.style.transition = 'opacity 0.5s ease';
            }
        });
    </script>
