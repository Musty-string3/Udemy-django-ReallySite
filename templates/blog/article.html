{% extends "mysite/base.html" %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-8">
            <h3 class="pb-4 font-italic border-bottom">
                {{ article.title }}
            </h3>
            <p class="small text-muted text-right">
                {{ article.created_at }}
                {{ article.author }}
            </p>
            <p>{{ article.text }}</p>
            <form action="{{ request.path }}" method='post'>
                {% csrf_token %}
                <button type='submit'>
                    <input type="hidden" name='like_count' value='True'>
                    {% if like_count > 0 %}
                        <i class="bi bi-suit-heart-fill" style='color: red;'>
                            <span>{{ like_count }}</span>
                            <input type="hidden" name='like_delete', value='True'>
                        </i>
                        {% else %}
                        <i class="bi bi-suit-heart">
                            <span>{{ like_count }}</span>
                        </i>
                    {% endif %}
                </button>
            </form>

            <hr class="my-4">
            {% include "mysite/snippets/comment.html" %}
        </div>

        {% comment %} サイドバー {% endcomment %}
        <aside class="col-md-4">
            <div class="p-4 mb-3 bg-light rounded">
                <h4 class="font-italic">
                    ふじサンについて
                </h4>
                <p class="mb-0">ようこそMy講座へ！</p>
            </div>
        </aside>

    </div>
</main>

{% endblock %}
